<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Lamtroc - Quẩy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b;overflow:hidden;font-family:Arial,Helvetica,sans-serif}
    /* Overlay toàn màn hình */
    #overlay{
      position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.95),rgba(0,0,0,0.85));
      display:flex;align-items:center;justify-content:center;z-index:50;cursor:pointer;
    }
    #overlay h1{
      color:#fff;font-size:4vw;text-align:center;
      animation:rainbow 2s infinite linear,pulse 1.4s infinite;
      user-select:none;padding:0 20px;
      text-shadow:0 0 12px rgba(255,255,255,0.05);
    }
    @keyframes rainbow{
      0%{color:#ff004d}14%{color:#ff7a00}28%{color:#ffd500}42%{color:#00d24b}57%{color:#009bff}71%{color:#7a00ff}85%{color:#ff00b2}100%{color:#ff004d}
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

    /* Main content layout */
    #container{position:relative;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;width:100vw}
    #topText,#bottomText{color:#fff;text-align:center;display:none}
    #topText{font-size:3.2vw;font-weight:800;margin:10px 0;animation:scaleText 2s infinite linear, rainbow 3s infinite linear}
    #bottomText{font-size:2.6vw;font-weight:700;margin:10px 0;animation:rainbow 3s infinite linear, spinText 5s infinite linear}

    @keyframes scaleText{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
    @keyframes spinText{0%,88%{transform:rotate(0)}95%{transform:rotate(360deg)}100%{transform:rotate(360deg)}}

    /* Video sizing */
    #video{
      display:none;
      border-radius:12px;
      box-shadow:0 10px 40px rgba(0,0,0,0.7);
      max-width:80vw;
      max-height:60vh;
      width:auto;
      height:auto;
    }

    /* Khá Bảnh GIF trái + phải */
    .khabanh{
      position:fixed;
      bottom:12px;
      width:180px;
      display:none;
      z-index:30;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
      animation:dance 1s infinite;
    }
    #khabanh-left{left:10px;}
    #khabanh-right{right:10px;}

    @keyframes dance{
      0%,100%{transform:translateY(0) scaleX(var(--flip,1));}
      50%{transform:translateY(-8px) scaleX(var(--flip,1));}
    }

    /* Sân khấu nhấp nháy đèn */
    #stageLights{
      position:fixed;inset:0;pointer-events:none;z-index:20;
      background: radial-gradient(circle at 20% 20%, rgba(255,0,0,0.3), transparent 70%),
                  radial-gradient(circle at 80% 20%, rgba(0,0,255,0.3), transparent 70%),
                  radial-gradient(circle at 50% 80%, rgba(0,255,0,0.3), transparent 70%);
      mix-blend-mode: screen;
      animation:flash 1.2s infinite alternate;
      display:none;
    }
    @keyframes flash{
      0%{opacity:0.2} 50%{opacity:0.8} 100%{opacity:0.3}
    }

    /* Fireworks canvas */
    #fwCanvas{position:fixed;inset:0;z-index:5;pointer-events:none}

    @media (max-width:600px){
      #overlay h1{font-size:7vw}
      #topText{font-size:6.5vw}
      #bottomText{font-size:5.5vw}
      .khabanh{width:120px}
    }
  </style>
</head>
<body>
  <canvas id="fwCanvas"></canvas>

  <div id="overlay"><h1>BẤM VÀO ĐI MÀ NGẮM</h1></div>

  <div id="container">
    <h1 id="topText">TRAI ĐẸP VIỆT NAM</h1>
    <video id="video" controls playsinline webkit-playsinline>
      <source src="https://raw.githubusercontent.com/Iloveyou97/pornhub/main/Lamtroc.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
    <h2 id="bottomText">LÂM TRỌT CUTE</h2>
  </div>

  <!-- Khá Bảnh múa quạt -->
  <img id="khabanh-left" class="khabanh" src="kb-m-a-qu-t-unscreen.gif" style="--flip:-1;" alt="Khá Bảnh trái">
  <img id="khabanh-right" class="khabanh" src="kb-m-a-qu-t-unscreen.gif" style="--flip:1;" alt="Khá Bảnh phải">

  <!-- Sân khấu đèn -->
  <div id="stageLights"></div>

  <script>
  /* ==== Fireworks ==== */
  const canvas=document.getElementById('fwCanvas');const ctx=canvas.getContext('2d');
  let W=canvas.width=innerWidth,H=canvas.height=innerHeight;
  window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight});
  const rockets=[],particles=[];
  function rand(a,b){return Math.random()*(b-a)+a}
  function hueToColor(h,s=100,l=60){return `hsl(${h},${s}%,${l}%)`}
  class Rocket{constructor(x,y,tx,ty){this.x=x;this.y=y;this.tx=tx;this.ty=ty;this.vx=(tx-x)/rand(30,60);this.vy=(ty-y)/rand(30,60);this.age=0;this.hue=rand(0,360);this.trail=[]}
    update(){this.age++;this.trail.push({x:this.x,y:this.y});if(this.trail.length>8)this.trail.shift();this.x+=this.vx;this.y+=this.vy;this.vy+=0.06;if(this.y<=this.ty){explode(this.x,this.y,this.hue);return true}return false}
    draw(){ctx.beginPath();ctx.fillStyle=hueToColor(this.hue,100,60);ctx.arc(this.x,this.y,2.5,0,Math.PI*2);ctx.fill();
      for(let i=0;i<this.trail.length;i++){const t=this.trail[i];ctx.fillStyle='rgba(255,255,255,'+(i/this.trail.length*0.15)+')';ctx.fillRect(t.x,t.y,2,2)}}}
  class Particle{constructor(x,y,hue){this.x=x;this.y=y;const speed=rand(1,6);const ang=rand(0,Math.PI*2);this.vx=Math.cos(ang)*speed;this.vy=Math.sin(ang)*speed;this.drag=0.995;this.gravity=0.02;this.life=0;this.ttl=Math.floor(rand(40,100));this.hue=hue+rand(-30,30);this.size=rand(1,3);this.alpha=1}
    update(){this.vx*=this.drag;this.vy*=this.drag;this.vy+=this.gravity;this.x+=this.vx;this.y+=this.vy;this.life++;this.alpha=1-this.life/this.ttl;return this.life>this.ttl}
    draw(){ctx.globalCompositeOperation='lighter';ctx.beginPath();ctx.fillStyle=`hsla(${this.hue},100%,60%,${this.alpha})`;ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();ctx.globalCompositeOperation='source-over'}}
  function explode(x,y,hue){const count=Math.floor(rand(30,120));for(let i=0;i<count;i++){particles.push(new Particle(x,y,hue))}}
  function spawnRocket(x){const sx=x??rand(W*0.15,W*0.85);const sy=H+20;const tx=rand(W*0.2,W*0.8);const ty=rand(H*0.15,H*0.45);rockets.push(new Rocket(sx,sy,tx,ty))}
  function loop(){ctx.clearRect(0,0,W,H);ctx.fillStyle='rgba(8,8,8,0.25)';ctx.fillRect(0,0,W,H);
    if(Math.random()<0.03)spawnRocket();
    for(let i=rockets.length-1;i>=0;i--){if(rockets[i].update())rockets.splice(i,1);else rockets[i].draw()}
    for(let i=particles.length-1;i>=0;i--){if(particles[i].update())particles.splice(i,1);else particles[i].draw()}
    requestAnimationFrame(loop)} loop();

  /* Interaction */
  const overlay=document.getElementById('overlay');
  const video=document.getElementById('video');
  const topText=document.getElementById('topText');
  const bottomText=document.getElementById('bottomText');
  const kbLeft=document.getElementById('khabanh-left');
  const kbRight=document.getElementById('khabanh-right');
  const stage=document.getElementById('stageLights');

  overlay.addEventListener('click',()=>{
    overlay.style.display='none';
    topText.style.display='block';
    bottomText.style.display='block';
    video.style.display='block';
    kbLeft.style.display='block';
    kbRight.style.display='block';
    stage.style.display='block';
    video.play().catch(e=>console.warn('play fail',e));
    for(let i=0;i<6;i++){setTimeout(()=>spawnRocket(innerWidth*0.5),i*200)}
  });
  </script>
</body>
</html>
